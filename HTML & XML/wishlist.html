<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist</title>
</head>
<body>
	<h1>Inquire Wish List</h1>
	<form>
		<div class="container">
			<label>Wish List Name:</label> <br /> <input type="text"
				placeholder="Enter wish list name" name="inquire"> <br />
			<br />
			<button type="submit" formaction="inquire">Inquire</button>
			<br />
			<br />
		</div>
	</form>
	<h1>Add Car to Wish List</h1>
	<form>
		<div class="container">
			<label>Car ID: (Numbers Only)</label> <br /> <input type="text"
				placeholder="Enter Car Id" name="aCid"> <br /> <br />
			<label>List Name: </label> <br /> <input type="text"
				placeholder="Enter List Name" name="list"> <br /> <br />
			<button type="submit" formaction="add">Add!</button>
			<br />
		</div>
	</form>
	<h1>Clone Wish List</h1>
	<form>
		<div class="container">
			<label>Original List Name: </label> <br /> <input type="text"
				placeholder="Enter Original List" name="cloned"> <br /> <br />
			<label>Clone List Name: </label> <br /> <input type="text"
				placeholder="Enter Clone Name" name="clone"> <br /> <br />
			<button type="submit" formaction="clone">Clone</button>
			<br />
			<br />
			<button type="submit" formaction="logIn.html">cancel</button>
			<br />
		</div>
	</form>
</body>
</html>
