<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Vehicle Selector</title>
	<link rel="stylesheet" href="assets/css/style.css" >
	<link rel="stylesheet" href="assets/css/main.css" >
</head>
<body>
	<div class="header">
		<a href="main.html">Home</a>
		<ul>
			<li><a href="friendlist.html">Friend List</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</div>

	<div class="container">
		<h1 id="vehicleheader">The Vehicle Selector</h1>
		<div class="sub_container">
			<p>Please enter your preference</p>
	
			<form action="choose" id="form">
				<div>
					<label for="make">Make:</label> 
					<select name="make" id="make" class="select lg">
						<option value=""></option>
						<option value="Volvo">Volvo</option>
						<option value="ISUZU">ISUZU</option>
						<option value="Hyundai">Hyundai</option>
						<option value="Chevrolet">Chevrolet</option>
						<option value="Toyota">Toyota</option>
						<option value="Kenworth">Kenworth</option>
						<option value="Polaris">Polaris</option>
						<option value="Hyosung">Hyosung</option>
						<option value="Yamaha">Yamaha</option>
						<option value="E-Ton">E-Ton</option>
						<option value="Honda">Honda</option>
						<option value="Aprilia">Aprilia</option>
						<option value="ArcticCat">Arctic Cat</option>
						<option value="Mercedes-Benz">Mercedes-Benz</option>
					</select>
				</div>
				<div>
					<label for="price">Price Range:</label> 
					<select name="price" id="price" class="select lg">
						<option value=""></option>
						<option value="3">$3000-$3999</option>
						<option value="4">$4000-$4999</option>
						<option value="5">$5000-$5999</option>
						<option value="6">$6000-$6999</option>
					</select> 
				</div>
				<div>
					<label for="sYear">Year: </label> 
					<select name="sYear" id="sYear" class="select sm">
						<option value=""></option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</select>
				
					<label for="lYear">to</label> 
					<select name="lYear" id="lYear" class="select sm">
						<option value=""></option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</select>
				</div>

				<div>
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
