	<script>
		// a list of all item that should get from backend
		let a = [
			{
				name: "rabin",
				lastname: "gurung"
			},
			{
				name: "prakash",
				lastname: "Acharya"
			}
		]
		

		//refrence the ul tag with id name
		let container = document.getElementById('friend_container');

		//looping over the data that come from backend
		for(var i = 0; i<= a.length-1; i++) {
			//each item
			let item = a[i];

			//properties of each item
			let firstName = item.name;
			let lastname = item.lastname;

			var node = document.createTextNode(firstName);
			var node2 = document.createTextNode(lastname);

			//create a div tag
			let box = document.createElement('div');
			//ass a class attribute
			box.setAttribute('class', 'nameBox')

			//create and li tag to put the value
			let list1 = document.createElement('li');
			list1.setAttribute('class', 'name');

			list1.appendChild(node);
			list1.appendChild(node2);

			box.appendChild(list1);
		}
		
		container.append(box);


	</script>
