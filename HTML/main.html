<h1>The Vehicle Selector</h1>
<p>Please enter your preference</p>

<form action="choose">
  <label for="make">Make:</label>
  <select name="make" id="make">
    <option value="Volvo">Volvo</option>
    <option value="ISUZU">ISUZU</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Chervrolet">Chervrolet</option>
    <option value="Toyota">Toyota</option>
    <option value="Kenworth">Kenworth</option>
   	<option value="Polaris">Polaris</option>
   	<option value="Hyosung">Hyosung</option>
   	<option value="Yamaha">Yamaha</option>
    <option value="ETon">E-Ton</option>  
    <option value="Honda">Honda</option>   
    <option value="Aprilia">Aprilia</option>   
    <option value="ArcticCat">Arctic Cat</option>   
    <option value="Mercedes">Mercedes-Benz</option>   
    <option value=""></option>   
  </select>
  <br>
  <br>
   <label for="price">Price Range:</label>
  <select name="price" id="price">
  	<option value="3000">$3000-$3999</option>
  	<option value="4000">$4000-$4999</option>
  	<option value="5000">$5000-$5999</option>
  	<option value="6000">$6000-$6999</option>
  </select>
  
  <br>
  <br>
   <label for="year">Year:</label>
  <select name="year" id="year">
  	<option value="Before 2007">Before 2007</option>
  	<option value="2007-2009">2007-2009</option>
  	<option value="2010-2012">2010-2012</option>
  	<option value="After 2012">After 2012</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
